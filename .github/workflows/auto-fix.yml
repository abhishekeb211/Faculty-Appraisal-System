name: Auto-Fix and Commit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  auto-fix:
    name: Auto-Fix Code Issues
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run auto-fix
        id: auto-fix
        continue-on-error: true
        run: |
          chmod +x scripts/auto-fix.sh
          bash scripts/auto-fix.sh
      
      - name: Check for changes
        id: git-check
        continue-on-error: true
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request Comment
        if: steps.git-check.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Auto-fix detected code quality issues**\n\nI found some auto-fixable issues in your code. Please review the changes and commit them if acceptable.'
            })
      
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: auto-fix code quality issues" || exit 0
          git push || exit 0
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.has_changes }}" == "true" ]; then
            echo "✅ Auto-fixes applied and committed"
          else
            echo "✅ No auto-fixes needed"
          fi