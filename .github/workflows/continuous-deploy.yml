name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  validate-and-deploy:
    name: Validate and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test -- --run
      
      - name: Build application
        run: npm run build
      
      - name: Run health check
        continue-on-error: true
        run: |
          chmod +x scripts/health-check.sh
          bash scripts/health-check.sh || true
      
      - name: Generate status report
        continue-on-error: true
        run: |
          chmod +x scripts/generate-status-report.sh
          bash scripts/generate-status-report.sh
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7
      
      - name: Upload status reports
        uses: actions/upload-artifact@v4
        with:
          name: status-reports
          path: reports/*.html
          retention-days: 7
      
      # Vercel Deployment (example)
      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
      
      # Netlify Deployment (example - uncomment if using Netlify)
      # - name: Deploy to Netlify
      #   if: env.NETLIFY_AUTH_TOKEN != ''
      #   uses: nwtgck/actions-netlify@v3.0
      #   with:
      #     publish-dir: './dist'
      #     production-branch: main
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     deploy-message: "Deploy from GitHub Actions"
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      - name: Post-deployment validation
        if: success()
        continue-on-error: true
        run: |
          chmod +x scripts/validate-deployment.sh
          if [ -n "${{ secrets.DEPLOYMENT_URL }}" ]; then
            export DEPLOYMENT_URL="${{ secrets.DEPLOYMENT_URL }}"
            bash scripts/validate-deployment.sh || true
          else
            echo "DEPLOYMENT_URL not configured. Skipping validation."
          fi
      
      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ✅ Success" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Deployment: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Deployment: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi