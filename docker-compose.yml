version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_BASE_URL=${VITE_BASE_URL:-http://localhost:5000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.faculty-appraisal.description=Faculty Appraisal System Frontend"
      - "com.faculty-appraisal.version=1.0.0"


